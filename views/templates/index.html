<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/styles/style.css">
	<script type="text/javascript" src="/scripts/loadsantri.js"></script>
	<title>Presensi Kajian</title>
	
</head>
<body>
	<form name="input_form" id="input_form">
		<div id="title" class="input-block">
			<h1>Presensi Kajian Al-Mughni</h1>
		</div>
		<div id="name" class="input-block">
			<p>Nama</p>
			<div class="dropdown">
				<select name="nama" id="namaSantri">
					{% for santri in list_santri -%}
  					<option value="{{ santri }}">{{ santri }}</option>
					{%- endfor %}
				</select>
			</div> 
		</div>
		<div id="date" class="input-block">
			<p>Tanggal Kajian</p>
			<label for="tgl_kajian"></label>
			<input type="date" name="tanggal">
		</div>
		<div id="presence" class="input-block">
			<p>Bisa Hadir</p>
			<input type="radio" name="status_hadir" value="hadir">
			<label>Hadir</label><br>
			<input type="radio" name="status_hadir" value="absen">
			<label>Tidak Hadir</label><br>
		</div>
		<div id="reason" class="input-block">
			<p>Alasan</p>
			<input type="text" name="alasan">
		</div>
		<div class="input-block">
			<input type="submit" value="Submit"	>
		</div>
	</form>
	<script type="text/javascript" src="scripts/forms.js"></script>
	
	
</body>
</html>
